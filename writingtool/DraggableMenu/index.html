<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Draggable Action Menu UI Design</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
		integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
		crossorigin="anonymous" />
	<link rel="stylesheet" href="../css/floatingControls.css">
</head>

<body>
	<div class="navigation">
		<div class="toggle"></div>
		<textarea class="popUpMsg" name="" id="" cols="30" rows="3"></textarea>
		<div class="popUpBtns">
			<button class="popUpBtn actBtn">ACT</button>
			<button class="popUpBtn ivBtn">IV</button>
			<button class="popUpBtn dirBtn">DIR</button>
			<button class="popUpBtn othBtn">OTH</button>
			<button class="popUpBtn aaBtn">AA</button>
			<button class="popUpBtn saBtn">SA</button>
		</div>
		<div class="popUpBtns">
			<button class="popUpBtn refreshBtn">REFRESH</button>
			<button class="popUpBtn findBtn">FIND</button>
			<button class="popUpBtn replaceBtn">REPLACE</button>
		</div>
		<div class="popUpBtns">
			<button class="popUpBtn splitBtn">FIND & SPLIT</button>
			<button class="popUpBtn insertBtn">INSERT ROW</button>
			<button class="popUpBtn deleteBtn">DELETE ROW</button>
		</div>
	</div>
	<script>
		const navigation = document.querySelector('.navigation');
		document.querySelector('.toggle').ondblclick = function () {
			this.classList.toggle('active');
			navigation.classList.toggle('active')
		}
	</script>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$(function () {
			$(".navigation").draggable();
		});
	</script>
</body>

</html>
